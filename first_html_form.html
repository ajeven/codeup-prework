<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF=8">
		<title>My First HTML Form</title>
	</head>
	<body>
		<h4>UserLogin</h4>
			<form method="POST" action="http://requestb.in/1gmt6lk1">
				<p>
					<label for="username">Username</label>
					<input id="username" name="username" type="text"placeholder="Enter your username">
				</p>
				<p>
					<label for="password">Password</label>
					<input id="password" name="password" type="password"placeholder="Enter your password">
				</p>
				<p>
					<button type="submit">Login</button>
				</p>
			</form>
		<h4>Compose an Email</h4>
			<form method="POST" action="http://requestb.in/1gmt6lk1">
				<p>
					<label for="To">To:</label>
					<input id="to" name="to" type="text">
				</p>
				<p>
					<label for="from">From:</label>
					<input id="from" name="from" type="text">
				</p>
				<p>
					<label for="subject">Subject:</label>
					<input id="subject" name="subject" type="text">
				</p>
				<p>
					<textarea id="email_body" name="email_body" rows="10" cols="50"></textarea>
				</p>
				<p>
					<input type="checkbox" id="Save to Sent Folder" name="Save to Sent Folder" value="yes"checked>
					<label for="Save to Sent Folder">Save to Sent Folder</label>
				</p>
				<p>
					<button type="submit">Send</button>
				</p>
			</form>
		<h4>Multiple Choice Test</h4>
			<form method="POST" action="http://requestb.in/1gmt6lk1">
				<p>What is the Capitol of New Mexico?</p>
					<label>
					<input type="radio" name="q1" value="Sante Fe">
						Santa Fe
					</label>
					<label>
					<input type="radio" name="q1" value="Las Cruces">
						Las Cruces
					</label>
					<label>
					<input type="radio" name="q1" value="Albuquerque">
						Albuquerque
					</label>
					<label>
					<input type="radio" name="q1" value="Carlsbad">
						Carlsbad
					</label>
				<p>What is the Capitol of California?</p>
					<label>
					<input type="radio" name="q2" value="Los Angeles">
						Los Angeles
					</label>
					<label>
					<input type="radio" name="q2" value="Sacramento">
						Sacremento
					</label>
					<label>
					<input type="radio" name="q2" value="San Diego">
						San Diego
					</label>
					<label>
					<input type="radio" name="q2" value="San Fransisco">
						San Fransisco
					</label>
				<p>Which of these are cities in Texas</p>
					<label><input type="checkbox" id="cities1" name="cities[]" value="San Antonio">San Antonio</label>
					<label><input type="checkbox" id="cities2" name="cities[]" value="Dallas">Dallas</label>
					<label><input type="checkbox" id="cities3" name="cities[]" value="Austin">Austin</label>
					<label><input type="checkbox" id="cities4" name="cities[]" value="Seattle">Seattle</label>
					<label><input type="checkbox" id="cities5" name="cities[]" value="Cat">Cat</label>
					<label><input type="checkbox" id="cities6" name="cities[]" value="Dog">Dog</label>
					<label><input type="checkbox" id="cities7" name="cities[]" value="Galveston">Galveston</label>
				<p>
					<label for="pets">What kind of pet(s) do you have?</label>
					<select id="pets" name="pets[]" multiple>
						<option value="dog">Dog</option>
						<option value="cat">Cat</option>
						<option value="fish">Fish</option>
						<option value="turtle">Turtle</option>
						<option value="none">None</option>
						<option value="other">Other</option>
					</select>
				<p>
					<button type="submit">Submit</button>
				</p>
			</form>
		<h4>Select Testing</h4>
			<form method="POST" action="http://requestb.in/1gmt6lk1">
				<p>
					<label for="pet">Do you have a pet?</label>
					<select id="pet" name="pet">
						<option value="1">Yes</option>
						<option selected value="0">No</option>
					</select>
				</p>
				<p>
					<button type="submit">Submit</button>
				</p>
	</body>
</html>
